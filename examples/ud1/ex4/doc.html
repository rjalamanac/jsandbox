<form id="login">
  <h1>Log In</h1>
  <fieldset id="inputs">
    <input id="username" type="text" placeholder="Username" autofocus required> <br>
    <input id="password" type="password" placeholder="Password" required>
  </fieldset>
  <fieldset id="actions">
    <input type="submit" id="submit" value="Log in">
    <a href="">Forgot your password?</a>
    <a href="">Register</a>
  </fieldset>
</form>
